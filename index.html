<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>Qap Visualizer</title>
  	<link rel="stylesheet" href="styles.css" type="text/css">
  	<script defer src="https://d3js.org/d3.v5.min.js"></script>
  	<script src="qap.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="affine">
			<svg id="qap" viewBox="-5 -5 110 110" xmlns="http://www.w3.org/2000/svg">
                <symbol id="diamond" viewBox="0 0 10 10">
                    <polygon points="5,1 1,5 5,9 9,5">
                </symbol>
				<g id="points"></g>
				<g id="grid"></g>
			</svg>
		</div>
		<div class="controls">
			<div class="control-group">
				<span class="control-label">Dimension</span>
				<div class="control-box">
					<img class="clickable icon" id="dim-down" src="svg/arrow.svg" style="transform: scaleY(-1)">
					<span class="control-display" id="dim"></span>
					<img class="clickable icon" id="dim-up" src="svg/arrow.svg">
				</div>
			</div>
			<div class="control-group">
				<span class="control-label">Grid Style (TODO)</span>
				<div class="control-box">
					<img class="clickable toggle icon" id="z2" src="svg/Z2.svg">
					<img class="clickable toggle icon" id="z4" src="svg/Z2xZ2.svg">
				</div>
			</div>
			<div class="control-box no-label">
                <span class="control-label">Size: <span id="cap-size">10</span></span>
                <span id="clear" class="control-label clickable">Clear</span>
            </control-box>
		</div>
	</div>
</body>
</html>
